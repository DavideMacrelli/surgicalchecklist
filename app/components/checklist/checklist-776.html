<h2 id="list-header">Modulo 776/a - cheklist</h2>
<form class="phase">
    <hgroup class="phase-title">
        <h3>SIGN-IN</h3>
        <h6>i 7 controlli da effettuare prima dell'induzione dell'anestesia</h6>
    </hgroup>
    <fieldset class="step" ng-repeat="step in checklistData.steps" ng-class="{active: $index == activeStep, disabled: $index != activeStep}" >
        <legend>{{step.legend}}</legend><br />
        <div class="option" ng-repeat="option in step.options">
            <input type="checkbox" name="" value="" ng-click="nextStep()"/> {{option}}
        </div>
    </fieldset>
</form>
