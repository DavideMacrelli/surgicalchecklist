<section id="checklist-info">
    <div id="patient-info">
        <p>
            <strong>Cognome:</strong> {{listState.details.cognome}} - <strong>Nome:</strong> {{listState.details.nome}} -
            <strong>data di nascita:</strong> {{listState.details.dataDiNascita}} -
        </p>
        <p>
            <strong>Intervento Chirugico:</strong> {{listState.details.intervento}} -
            <strong>data:</strong> {{listState.details.data}}
        </p>
    </div>
    <div id="operation-info">
        <strong>Presidio: </strong>{{listState.hospital}} <br />
        <strong>Sala operatoria: </strong>{{listState.opRoom}}
    </div>
    <div class="clear"></div>
</section>

<div class="slide"
    ng-switch on="nonConformityView">
    <div data-my-checklist
         data-checklist-structure="checklist"
         data-checklist-state="listState"
         data-checklist-controls="checklistControls"
         data-checklist-title="Modulo 776/a - checklist"
         ng-switch-when="false">
    </div>
    <div data-my-checklist
         data-checklist-structure="nonConformitySheet"
         data-checklist-state="listState"
         data-checklist-controls="nonConformityControls"
         data-checklist-title="Modulo 776/b - Rivelazione delle Deviazioni dallo Standard Regionale"
         ng-switch-when="true">
    </div>
      <div class="animate-switch" ng-switch-default></div>
  </div>
