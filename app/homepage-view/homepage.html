<div id="select-operation">
    <form novalidate ng-submit="getOperationList()" >
        <input type="text" name="barcode" placeholder="Barcode del paziente" ng-model="barcode">
        <input type="submit" name="submit" value="Cerca operazione"/>
    </form>
</div>
<section class="op-match" ng-click="startSession()">
    <h3>{{match.nome}} - {{match.cognome}}</h3>
    <h4>{{match.intervento}} - {{match.data}}</h4>
</section>
